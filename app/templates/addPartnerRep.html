<style>
    .loader_in_css{top:20%;left:45%;position:absolute;z-index:1}
</style>
<div class="loader_in_css" ng-show="loader"><img src="images/loader.GIF"/></div>
<div class="modal-content" ng-form="addPartnerRepForm">
 <div class="modal-header">
    <h3>Add Partner Rep</h3>
    <button type="button" class="close" aria-label="Close"  ng-click="cancel()" style="margin-top:-60px;">
        <span aria-hidden="true">&times;</span>
    </button>
 </div>
    <div class="modal-body">
        <div class="form-horizontal">
        <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">First Name </label>
        <div class="col-sm-9">
            <input id="firstName"
                   name="firstName"
                   type="text"
                   class="form-control"
                   ng-model="addPartnerRep.firstName"
                   ng-required="true"
                   minlength="1"
                   maxlength="40" />
        <div ng-show="addPartnerRepForm.firstName.$touched || addPartnerRepForm.$submitted">
        <ng-messages class="help-block" for="addPartnerRepForm.firstName.$error">
            <div ng-messages-include="templates/error-messages.html"></div>
        </ng-messages>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Last Name </label>
            <div class="col-sm-9">
                <input id="lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       ng-model="addPartnerRep.lastName"
                       ng-required="true"
                       minlength="1"
                       maxlength="40" />
                <div ng-show="addPartnerRepForm.lastName.$touched || addPartnerRepForm.$submitted">
                    <ng-messages class="help-block" for="addPartnerRepForm.lastName.$error">
                        <div ng-messages-include="templates/error-messages.html"></div>
                    </ng-messages>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Email </label>
            <div class="col-sm-9">
                <input id="emailAddress"
                       name="emailAddress"
                       type="text"
                       class="form-control"
                       ng-model="addPartnerRep.emailAddress"
                       ng-required="true"/>
                <div ng-show="addPartnerRepForm.emailAddress.$touched || addPartnerRepForm.$submitted">
                    <ng-messages class="help-block" for="addPartnerRepForm.emailAddress.$error">
                        <div ng-messages-include="templates/error-messages.html"></div>
                    </ng-messages>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-4">
                <button
                        class="btn btn-default btn-block"
                        type="button"
                        ng-click="saveAndClose(addPartnerRepForm)"
                        ng-if="!addPartnerRepForm.$pending">
                    Save and Close
                </button>
            </div>
            <div class="col-sm-4">
                <button
                        class="btn btn-default btn-block"
                        type="button"
                        ng-click="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
